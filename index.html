<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Check-in de huéspedes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <main class="max-w-xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Datos personales del huésped</h1>
    <p class="text-sm text-gray-600 mb-6">
      Completa este formulario. Es obligatorio por normativa. Campos marcados con * son obligatorios.
    </p>

    <!-- Mensajes -->
    <div id="msgOk" class="hidden mb-4 p-3 rounded bg-green-50 text-green-800 border border-green-200">
      Enviado correctamente. ¡Gracias!
    </div>
    <div id="msgErr" class="hidden mb-4 p-3 rounded bg-red-50 text-red-800 border border-red-200"></div>

    <form id="f" class="space-y-4">
      <!-- ocultos con los identificadores -->
      <input type="hidden" name="res_id" id="res_id" />
      <input type="hidden" name="guest_number" id="guest_number" />
      <input type="hidden" name="token" id="token" />

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">Nombre *</label>
          <input name="nombre" required class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium">Apellidos *</label>
          <input name="apellidos" required class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium">DNI / Documento *</label>
          <input name="dni" required class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium">Nº soporte DNI</label>
          <input name="numero_soporte_dni" class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium">Fecha de nacimiento *</label>
          <input type="date" name="fecha_nacimiento" required class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium">Sexo *</label>
          <select name="sexo" required class="mt-1 w-full border rounded px-3 py-2">
            <option value="">Selecciona…</option>
            <option value="M">Hombre</option>
            <option value="F">Mujer</option>
            <option value="X">Otro / Prefiero no decirlo</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium">Nacionalidad *</label>
          <input name="nacionalidad" required class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium">Correo electrónico *</label>
          <input type="email" name="email" required class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium">Teléfono *</label>
          <input name="telefono" required class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium">País *</label>
          <input name="country" required class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium">Ciudad *</label>
          <input name="localidad" required class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium">Código postal *</label>
          <input name="postal_code" required class="mt-1 w-full border rounded px-3 py-2" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium">Dirección completa *</label>
        <input name="direccion_completa" required class="mt-1 w-full border rounded px-3 py-2" />
      </div>

      <div class="pt-2">
        <button id="btn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white rounded px-4 py-2">
          Enviar
        </button>
      </div>
      <p class="text-xs text-gray-500">Tus datos se envían de forma segura.</p>
    </form>
  </main>

  <script>
    // 1) Leer parámetros de la URL (?res=&guest=&token=)
    const qs = new URLSearchParams(window.location.search);
    document.getElementById('res_id').value      = qs.get('res')   || '';
    document.getElementById('guest_number').value= qs.get('guest') || '';
    document.getElementById('token').value       = qs.get('token') || '';

    // 2) Enviar al webhook de n8n
    const WEBHOOK_URL = 'https://n8n-latest-b3h3.onrender.com/webhook/checkin/submit'; // <-- pega tu Production URL de n8n

    document.getElementById('f').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btn');
      const msgOk = document.getElementById('msgOk');
      const msgErr = document.getElementById('msgErr');

      btn.disabled = true; msgOk.classList.add('hidden'); msgErr.classList.add('hidden');

      // Construir objeto con todos los campos del form
      const fd = new FormData(e.target);
      const payload = Object.fromEntries(fd.entries());

      try {
        const r = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!r.ok) throw new Error('Error enviando el formulario');
        msgOk.classList.remove('hidden');
        e.target.reset();
      } catch (err) {
        msgErr.textContent = err.message || 'Error inesperado';
        msgErr.classList.remove('hidden');
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
